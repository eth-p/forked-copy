name: Go

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
         - runner: macos-latest
         - runner: ubuntu-latest
         - runner: windows-latest
         - runner: macos-latest
           filesystem: APFS
           copymethod: ReflinkCopy
         - runner: ubuntu-latest
           filesystem: btrfs
           copymethod: ReflinkCopy
         - runner: ubuntu-latest
           filesystem: ext4 # tests fallback from reflink
           copymethod: BestAvailable
        go: ['1.18', '1.19', '1.20']
    steps:
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go }}
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v3

    - name: Get dependencies
      run: go get -v -t -d ./...

    - name: Build
      run: go build -v .

    - name: Test
      run: go test -v --tags=go${{ matrix.go }}
  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ['1.21']
    steps:
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go }}
      id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v3
    - name: Get dependencies
      run: go get -v -t -d ./...
    - name: Benchmark
      run: go test -bench . -benchmem -benchtime 8s